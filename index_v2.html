<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📟 Device Control System</title>

  <!-- UIkit CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css"
  />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: #f0f2f5;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>📟 Device Control Panel</h1>

  <div class="uk-container uk-container-small">
    <form class="uk-form-stacked" id="deviceForm" onsubmit="event.preventDefault(); saveData();">

      <div class="uk-margin">
        <label class="uk-form-label" for="humidity">Humidity (%)</label>
        <div class="uk-form-controls">
          <input
            class="uk-input"
            type="number"
            step="0.1"
            id="humidity"
            placeholder="e.g. 60"
            required
          />
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="lightLevel">Light Level</label>
        <div class="uk-form-controls">
          <input
            class="uk-input"
            type="number"
            step="0.1"
            id="lightLevel"
            placeholder="e.g. 120"
            required
          />
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="lightStatus">Light Status (true/false)</label>
        <div class="uk-form-controls">
          <input
            class="uk-input"
            type="text"
            id="lightStatus"
            placeholder="true or false"
            pattern="true|false"
            required
          />
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="pumpStatus">Pump Status (true/false)</label>
        <div class="uk-form-controls">
          <input
            class="uk-input"
            type="text"
            id="pumpStatus"
            placeholder="true or false"
            pattern="true|false"
            required
          />
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="temperature">Temperature (°C)</label>
        <div class="uk-form-controls">
          <input
            class="uk-input"
            type="number"
            step="0.1"
            id="temperature"
            placeholder="e.g. 28.5"
            required
          />
        </div>
      </div>

      <div class="uk-margin uk-flex uk-flex-between">
        <button type="submit" class="uk-button uk-button-primary uk-width-1-2 uk-margin-right">
          💾 Save
        </button>
        <button type="button" onclick="deleteData()" class="uk-button uk-button-danger uk-width-1-2">
          🗑 Delete
        </button>
      </div>

      <div id="message" class="uk-text-primary"></div>

    </form>
  </div>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit-icons.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0DZl0288lF5E7qEFvEpLi0820z9-8ZE8",
      authDomain: "smartfarm-9fe24.firebaseapp.com",
      projectId: "smartfarm-9fe24",
      storageBucket: "smartfarm-9fe24.firebasestorage.app",
      messagingSenderId: "207816180950",
      appId: "1:207816180950:web:97a1aa1b9f59c143cf3577",
      measurementId: "G-NTJYNNJHG3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection('device1').doc('livingroom');

    function parseBoolean(str) {
      return str.toLowerCase() === 'true';
    }

    function showMessage(text, isError = false) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.classList.toggle('uk-text-danger', isError);
      msgEl.classList.toggle('uk-text-primary', !isError);
    }

    // โหลดข้อมูลเมื่อหน้าโหลดเสร็จ
    window.onload = () => {
      docRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('humidity').value = data.humidity ?? '';
          document.getElementById('lightLevel').value = data.lightLevel ?? '';
          document.getElementById('lightStatus').value = data.lightStatus ?? '';
          document.getElementById('pumpStatus').value = data.pumpStatus ?? '';
          document.getElementById('temperature').value = data.temperature ?? '';
          showMessage('ข้อมูลโหลดเรียบร้อยแล้ว');
        } else {
          showMessage('ไม่พบข้อมูลในฐานข้อมูล');
        }
      }).catch(err => {
        showMessage('เกิดข้อผิดพลาด: ' + err.message, true);
      });
    };

    function saveData() {
      const humidity = parseFloat(document.getElementById('humidity').value);
      const lightLevel = parseFloat(document.getElementById('lightLevel').value);
      const lightStatusStr = document.getElementById('lightStatus').value.trim().toLowerCase();
      const pumpStatusStr = document.getElementById('pumpStatus').value.trim().toLowerCase();
      const temperature = parseFloat(document.getElementById('temperature').value);

      if (
        isNaN(humidity) || isNaN(lightLevel) || isNaN(temperature) ||
        (lightStatusStr !== 'true' && lightStatusStr !== 'false') ||
        (pumpStatusStr !== 'true' && pumpStatusStr !== 'false')
      ) {
        showMessage('กรุณากรอกข้อมูลให้ถูกต้องครบถ้วนทุกช่อง', true);
        return;
      }

      const lightStatus = parseBoolean(lightStatusStr);
      const pumpStatus = parseBoolean(pumpStatusStr);

      docRef.set({
        humidity,
        lightLevel,
        lightStatus,
        pumpStatus,
        temperature
      }).then(() => {
        showMessage('✅ บันทึกข้อมูลเรียบร้อยแล้ว');
      }).catch(err => {
        showMessage('❌ เกิดข้อผิดพลาด: ' + err.message, true);
      });
    }

    function deleteData() {
      if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลนี้?')) {
        docRef.delete().then(() => {
          // เคลียร์ฟอร์ม
          ['humidity', 'lightLevel', 'lightStatus', 'pumpStatus', 'temperature'].forEach(id => {
            document.getElementById(id).value = '';
          });
          showMessage('🗑 ลบข้อมูลเรียบร้อยแล้ว');
        }).catch(err => {
          showMessage('❌ เกิดข้อผิดพลาด: ' + err.message, true);
        });
      }
    }
  </script>
</body>
</html>
